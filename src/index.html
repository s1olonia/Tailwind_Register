<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwild</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen max-w-full bg-white dark:bg-background-color-dark">
    <main class="flex flex-row">
      <div
        class="mainWrapperOne flex w-2/4 bg-[url('/src/img/background.png')] dark:bg-[url('/src/img/background-dark.png')] bg-contain bg-no-repeat mobile-max-media:bg-contain"
      >
        <ul class="h-2">
          <li
            class="mt-5 ml-5 text-text-color-icon font-bold mobile-max-media:ml-0 mobile-max-media:hidden"
          >
            Kreativ
          </li>
        </ul>
        <div class="divWrapperOne flex flex-col items-center w-96 mt-32">
          <h2 class="font-bold text-xl mb-11 text-black dark:text-white">
            Letâ€™s get you started
          </h2>
          <form
            id="formItem"
            class="flex flex-col ml-48 mt-20 mobile-max-media:ml-14"
          >
            <label
              class="text-base pb-1 mt-6 font-bold text-black dark:text-white"
              >Full name</label
            >
            <input
              type="text"
              placeholder="Ade Tiger"
              id="fullName"
              class="border-2 h-10 w-96 pl-3"
            />
            <p id="validateItem" class="text-red-700 p-2"></p>
            <label
              class="text-base pb-1 mt-6 font-bold text-black dark:text-white"
              >Email address</label
            >
            <input
              type="email"
              placeholder="yourname@email.com"
              id="email"
              class="border-2 h-10 w-96 pl-3"
            />
            <p id="validateItemEmail" class="text-red-700 p-2"></p>

            <label
              class="text-base pb-1 mt-6 font-bold text-black dark:text-white"
              >Phone number</label
            >
            <input
              type="number"
              placeholder="800 2738 9700"
              id="phone"
              class="border-2 h-10 w-96 pl-3"
            />
            <p id="validateItemPhone" class="text-red-700 p-2"></p>

            <label
              class="text-base pb-1 mt-6 font-bold text-black dark:text-white"
              >Create password</label
            >
            <input
              type="password"
              placeholder="********"
              id="password"
              class="border-2 h-10 w-96 pl-3"
            />
            <p
              id="validateItemPassword"
              class="text-xs pt-3 text-transparent-color"
            >
              Password must contain a minimum of 8 characters
            </p>
            <p
              id="validateItemPassword"
              class="text-xs pt-3 text-transparent-color"
            >
              Password must contain at least one symbol e.g. @, !
            </p>
            <label
              class="text-base pb-1 mt-6 font-bold text-black dark:text-white"
              >Location
              <span class="text-xs text-transparent-color-one"
                >(Optional)</span
              ></label
            >
            <input
              type="text"
              placeholder="Select Location"
              id="location"
              class="border-2 h-10 w-96 pl-3"
            />
            <p id="validateItemLocation" class="text-red-700 p-2"></p>

            <button
              type="button"
              id="btn"
              class="mt-8 bg-background-color-button dark:bg-backgound-color-button-dark text-white h-10 active:scale-95 cursor-pointer"
            >
              Sign Up
            </button>
            <h3 class="mt-8 flex justify-center text-regal-green-one font-bold">
              <span class="text-transparent-color mr-4">Already a user?</span>
              Login
            </h3>
          </form>
        </div>
      </div>
      <div
        class="mainWrapperTwo bg-gradient-to-br from-green-400 to-blue-500 w-2/4 flex flex-col min-h-screen dark:bg-[radial-gradient(ellipse_at_right,_var(--tw-gradient-stops))] from-sky-400 to-indigo-900 mobile-max-media:hidden"
      >
        <ul
          class="mr-20 text-regal-green dark:text-white mt-5 flex justify-end"
        >
          <li class="inline-block pl-5">Home</li>
          <li class="inline-block pl-5">Contact</li>
          <li
            id="btn-theme"
            class="inline-block pl-5 cursor-pointer active:scale-95"
          >
            <img src="/src/img/lun.svg" alt="lun" />
          </li>
        </ul>
        <h1
          class="flex ml-32 font-bold text-6xl h-full w-96 text-text-color-wt text-[64px] mt-40"
        >
          Rapidly build modern websites without ever leaving your HTML.
        </h1>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
